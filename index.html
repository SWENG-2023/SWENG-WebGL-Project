<body style="background-color: black">
    <script>
        function StartGame(gameScene) {

            Hide("StartViewSnake");
            Hide("StartViewPong");
            Hide("SettingsMenuView");
            Hide("SettingsButton");
            Hide("TileView");
            ShowCanvas(gameScene);
        }
        function GetStartViewSnake() {
            Show("StartViewSnake");
            Show("SettingsButton");
            Hide("TileView");
        

        }
        function GetStartViewPong() {
            Show("StartViewPong");
            Show("SettingsButton");
            Hide("TileView");
        

        }

        function getTileView(){
            Show("TileView");
            Show("SettingsButton");
            Hide("StartViewSnake");
            Hide("StartViewPong");
            Hide("SettingsMenuView");
            HideCanvas();
            
        }
        function SettingsPopUP() {
            ShowHide("SettingsMenuView");

        }
        function ShowCanvas(gameScene) {
            let canvas = document.getElementById("GLCanvas");
            let hidden = canvas.getAttribute("hidden");
            if (hidden) {
                canvas.removeAttribute("hidden");
                if(gameScene=="SnakeGame"){
                let gameScene = new SnakeGame();
                gEngine.Core.initializeEngineCore('GLCanvas', gameScene);
                }
                
            }
        }

        function HideCanvas() {
            let canvas = document.getElementById("GLCanvas");
            let hidden = canvas.getAttribute("hidden");
            if (!hidden) {
                canvas.setAttribute("hidden", "hidden");
            }
        }
        function Hide(name) {
            var x = document.getElementById(name);
            x.style.display = "none";
        }

        function Show(name) {
            var x = document.getElementById(name);
            x.style.display = "block";
        }


        function ShowHide(name) {
            var x = document.getElementById(name);
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>
